<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
       <ul class="">
        <li id="home" class="">
            <a href="#"  >
                <span class="icon-wrapper">
                    <span class="icon">
                    <iconify-icon icon="ion:home-outline"></iconify-icon>
                </span>
                </span>
                <span class="text">Home</span>
            </a>
        </li>
        <li id="profile" class="">
            <a href="#">
                <span class="icon-wrapper">
                    <span class="icon">
                    <iconify-icon icon="ion:person-outline"></iconify-icon>
                </span>
                </span>
                <span class="text">Profile</span>
            </a>
        </li>
        <li id="message" class="active">
            <a href="#">
                <span class="icon-wrapper">
                    <span class="icon">
                    <iconify-icon icon="bx:message-rounded"></iconify-icon>
                </span>
                </span>
                <span class="text">Message</span>
            </a>
        </li>
        <li id="photo" class="">
            <a href="#">
                <span class="icon-wrapper">
                    <span class="icon">
                       <iconify-icon icon="heroicons:photo"></iconify-icon>  
                    </span>
                </span>
                <span class="text">Photo</span>
            </a>
        </li>
        <li id="settings" class="">
            <a href="#">
                <span class="icon-wrapper">
                    <span class="icon">
                    <iconify-icon icon="ion:settings-outline"></iconify-icon>
                </span>
                </span>
                <span class="text">Settings</span>
            </a>
        </li>
    </ul> 
    </div>
    <script src="./script.js"> </script>
 </body>
</html>
